# This is a basic workflow to help you get started with Actions

name: My-GitHub_Basics
env:
  APPLICATION_NAME: "My App"
  DELPOY_PACKAGE_NAME: "flask_deploy_ver-${{ github.sha}}"
  
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:


jobs:

  my_testing:

    runs-on: ubuntu-latest

    steps:
      - name: Print Hello1
        run: echo "Hello World1"
        
      - name: exec few commands
        run: | 
          echo "Hello World1"
          echo "Hello World1"
          echo "App name": ${{ env.APPLICATION_NAME}}

  my_deploy:
    runs-on: ubuntu-latest
    needs: my_testing
    steps:
      - name: Print Hello2
        run: echo "Hello World2"
      - name: exec few commands
        run: | 
          echo "Hello World1"
          echo "Hello World1"
          echo "App name": ${{ env.DELPOY_PACKAGE_NAME}}
      
